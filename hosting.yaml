openapi: 3.0.0
info:
    title: Hosting API
    version: 1.0.0
servers:
    - url: https://rest.websupport.sk/v1
components:
    securitySchemes:
        basicAuth:
            type: http
            scheme: basic
paths:
    # Hosting management resources
    /user/{userId}/hosting:
        get:
            summary: List of all hostings
            description: Retrieves a list of all hostings for a specific user.
            tags:
                - Hosting management resources
            parameters:
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
                      description: User ID or "self" for currently logged user
                - name: page
                  in: query
                  required: false
                  schema:
                      type: integer
                      description: Page number
                - name: pagesize
                  in: query
                  required: false
                  schema:
                      type: integer
                      description: Number of items per page
                - name: date
                  in: header
                  description: The time used for the signature in the ISO8601 basic format, in the GMT timezone.
                  required: true
                  schema:
                      type: string
                      format: date-time
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    items:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                    description: Hosting ID
                                                name:
                                                    type: string
                                                    description: Hosting name
                                                uuid:
                                                    type: string
                                                    description: Hosting UUID
                                    pager:
                                        type: object
                                        properties:
                                            page:
                                                type: integer
                                                description: Current page number
                                            pagesize:
                                                type: integer
                                                description: Number of items per page
                                            items:
                                                type: integer
                                                description: Total number of items
                "404":
                    description: User not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: integer
                                        description: Error code
                                    message:
                                        type: string
                                        description: Error message
    /user/{userId}/hosting/{id-or-uuid}:
        get:
            summary: Get a hosting detail
            description: Retrieves details of a specific hosting by service ID or UUID.
            tags:
                - Hosting management resources
            parameters:
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
                      description: User ID or "self" for currently logged user
                - name: id-or-uuid
                  in: path
                  required: true
                  schema:
                      type: string
                      description: Service ID or UUID of the hosting
                - name: date
                  in: header
                  description: The time used for the signature in the ISO8601 basic format, in the GMT timezone.
                  required: true
                  schema:
                      type: string
                      format: date-time
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                        description: Hosting ID
                                    name:
                                        type: string
                                        description: Hosting name
                                    uuid:
                                        type: string
                                        description: Hosting UUID
                "404":
                    description: Hosting not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: integer
                                        description: Error code
                                    message:
                                        type: string
                                        description: Error message

    # Webhosting domains
    /user/{userId}/hosting/{hostingId}/vhost:
        get:
            summary: List of all webhosting domains (vhosts)
            description: Retrieves a list of all webhosting domains (vhosts) for a specific hosting.
            tags:
                - Webhosting domains
            parameters:
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
                      description: User ID or "self" for currently logged user
                - name: hostingId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Hosting ID
                - name: date
                  in: header
                  description: The time used for the signature in the ISO8601 basic format, in the GMT timezone.
                  required: true
                  schema:
                      type: string
                      format: date-time
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    items:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                    description: Domain ID
                                                domain:
                                                    type: string
                                                    description: Domain name
                                                sub:
                                                    type: string
                                                    description: Subdomain
                                                webOnStorage:
                                                    type: string
                                                    description: Web on storage
                                                subOnStorage:
                                                    type: string
                                                    description: Subdomain on storage
                                                logsOnStorage:
                                                    type: string
                                                    description: Logs on storage
                                                disabled:
                                                    type: boolean
                                                    description: Indicates if the vhost is disabled
                                                keepAliveOff:
                                                    type: boolean
                                                    description: Indicates if keep-alive is turned off
                                                phpOpenBaseDir:
                                                    type: boolean
                                                    description: Indicates if PHP open_basedir is enabled
                                                phpOpenBaseDirStorage:
                                                    type: boolean
                                                    description: Indicates if PHP open_basedir storage is enabled
                                                phpOpenBaseDirAll:
                                                    type: boolean
                                                    description: Indicates if PHP open_basedir applies to all directories
                                                phpOpenBaseWebInWeb:
                                                    type: boolean
                                                    description: Indicates if PHP open_basedir allows access to web in web
                                                nonExistSubDomainsToWeb:
                                                    type: boolean
                                                    description: Indicates if non-existent subdomains redirect to the web
                                                phpMysql51Default:
                                                    type: boolean
                                                    description: Indicates if PHP MySQL 5.1 is the default version
                                                phpMysql50Default:
                                                    type: boolean
                                                    description: Indicates if PHP MySQL 5.0 is the default version
                                                phpMysql55Default:
                                                    type: boolean
                                                    description: Indicates if PHP MySQL 5.5 is the default version
                                                phpSafeModeOff:
                                                    type: boolean
                                                    description: Indicates if PHP safe mode is turned off
                                                phpRegisterGlobalsOff:
                                                    type: boolean
                                                    description: Indicates if PHP register_globals is turned off
                                                phpUploadMaxFilesize:
                                                    type: integer
                                                    description: Maximum file size for PHP uploads
                                                phpMemoryLimit:
                                                    type: integer
                                                    description: PHP memory limit
                                                phpPostMaxSize:
                                                    type: integer
                                                    description: Maximum POST size for PHP
                                                phpMaxExecutionTime:
                                                    type: integer
                                                    description: Maximum execution time for PHP
                                    pager:
                                        type: object
                                        properties:
                                            page:
                                                type: integer
                                                description: Current page number
                                            pagesize:
                                                type: integer
                                                description: Number of items per page
                                            items:
                                                type: integer
                                                description: Total number of items
                "404":
                    description: Hosting not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: integer
                                        description: Error code
                                    message:
                                        type: string
                                        description: Error message
    /user/{userId}/hosting/{hostingId}/vhost/{vhostId}:
        get:
            summary: Get a webhosting domain (vhost) detail
            description: Retrieves the details of a specific webhosting domain (vhost).
            tags:
                - Webhosting domains
            parameters:
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
                      description: User ID or "self" for currently logged user
                - name: hostingId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Hosting ID
                - name: vhostId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Vhost ID
                - name: date
                  in: header
                  description: The time used for the signature in the ISO8601 basic format, in the GMT timezone.
                  required: true
                  schema:
                      type: string
                      format: date-time
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                        description: Vhost ID
                                    domain:
                                        type: string
                                        description: Domain name
                                    sub:
                                        type: string
                                        description: Subdomain
                                    webOnStorage:
                                        type: string
                                        description: Web on storage
                                    subOnStorage:
                                        type: string
                                        description: Subdomain on storage
                                    logsOnStorage:
                                        type: string
                                        description: Logs on storage
                                    disabled:
                                        type: boolean
                                        description: Indicates if the vhost is disabled
                                    keepAliveOff:
                                        type: boolean
                                        description: Indicates if keep-alive is turned off
                                    phpOpenBaseDir:
                                        type: boolean
                                        description: Indicates if PHP open_basedir is enabled
                                    phpOpenBaseDirStorage:
                                        type: boolean
                                        description: Indicates if PHP open_basedir storage is enabled
                                    phpOpenBaseDirAll:
                                        type: boolean
                                        description: Indicates if PHP open_basedir applies to all directories
                                    phpOpenBaseWebInWeb:
                                        type: boolean
                                        description: Indicates if PHP open_basedir allows access to web in web
                                    nonExistSubDomainsToWeb:
                                        type: boolean
                                        description: Indicates if non-existent subdomains redirect to the web
                                    phpMysql51Default:
                                        type: boolean
                                        description: Indicates if PHP MySQL 5.1 is the default version
                                    phpMysql50Default:
                                        type: boolean
                                        description: Indicates if PHP MySQL 5.0 is the default version
                                    phpMysql55Default:
                                        type: boolean
                                        description: Indicates if PHP MySQL 5.5 is the default version
                                    phpSafeModeOff:
                                        type: boolean
                                        description: Indicates if PHP safe mode is turned off
                                    phpRegisterGlobalsOff:
                                        type: boolean
                                        description: Indicates if PHP register_globals is turned off
                                    phpUploadMaxFilesize:
                                        type: integer
                                        description: Maximum file size for PHP uploads
                                    phpMemoryLimit:
                                        type: integer
                                        description: PHP memory limit
                                    phpPostMaxSize:
                                        type: integer
                                        description: Maximum POST size for PHP
                                    phpMaxExecutionTime:
                                        type: integer
                                        description: Maximum execution time for PHP
                "404":
                    description: Vhost not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: integer
                                        description: Error code
                                    message:
                                        type: string
                                        description: Error message

    # Webhosting stats
    /user/{userId}/hosting/{hostingId}/size-stats:
        get:
            summary: Get hosting size
            description: Retrieves the size information of a specific hosting.
            tags:
                - Webhosting stats
            parameters:
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
                      description: User ID or "self" for currently logged user
                - name: hostingId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Hosting ID
                - name: date
                  in: header
                  description: The time used for the signature in the ISO8601 basic format, in the GMT timezone.
                  required: true
                  schema:
                      type: string
                      format: date-time
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    hosting:
                                        type: string
                                        description: Hosting name
                                    used:
                                        type: number
                                        format: double
                                        description: Used hosting size in GB
                                    free:
                                        type: number
                                        format: double
                                        description: Free hosting size in GB
                                    available:
                                        type: number
                                        format: double
                                        description: Total available hosting size in GB
                "404":
                    description: Hosting not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: integer
                                        description: Error code
                                    message:
                                        type: string
                                        description: Error message
    /user/{userId}/hosting/{hostingId}/domain-stats:
        get:
            summary: Get hosting domains usage
            description: Retrieves the usage information of domains in a specific hosting.
            tags:
                - Webhosting stats
            parameters:
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
                      description: User ID or "self" for currently logged user
                - name: hostingId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Hosting ID
                - name: date
                  in: header
                  description: The time used for the signature in the ISO8601 basic format, in the GMT timezone.
                  required: true
                  schema:
                      type: string
                      format: date-time
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    hosting:
                                        type: string
                                        description: Hosting name
                                    used:
                                        type: integer
                                        description: Number of used domains
                                    free:
                                        type: integer
                                        description: Number of free domains
                                    available:
                                        type: integer
                                        description: Total number of available domains
                "404":
                    description: Hosting not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: integer
                                        description: Error code
                                    message:
                                        type: string
                                        description: Error message
    /user/{userId}/hosting/{hostingId}/ftp-stats:
        get:
            summary: Get FTP size
            description: Retrieves the size information of FTP storage in a specific hosting.
            tags:
                - Webhosting stats
            parameters:
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
                      description: User ID or "self" for currently logged user
                - name: hostingId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Hosting ID
                - name: date
                  in: header
                  description: The time used for the signature in the ISO8601 basic format, in the GMT timezone.
                  required: true
                  schema:
                      type: string
                      format: date-time
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    hosting:
                                        type: string
                                        description: Hosting name
                                    used:
                                        type: number
                                        format: double
                                        description: Amount of FTP storage used
                                    free:
                                        type: number
                                        format: double
                                        description: Amount of free FTP storage
                                    available:
                                        type: number
                                        format: double
                                        description: Total amount of available FTP storage
                "404":
                    description: Hosting not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: integer
                                        description: Error code
                                    message:
                                        type: string
                                        description: Error message

    # Databases
    /user/{userId}/hosting/{hostingId}/db:
        get:
            summary: List of all databases
            description: Retrieves a list of all databases in a specific hosting.
            tags:
                - Databases
            parameters:
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
                      description: User ID or "self" for currently logged user
                - name: hostingId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Hosting ID
                - name: date
                  in: header
                  description: The time used for the signature in the ISO8601 basic format, in the GMT timezone.
                  required: true
                  schema:
                      type: string
                      format: date-time
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    items:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                    description: Database ID
                                                dbName:
                                                    type: string
                                                    description: Database name
                                                dbUser:
                                                    type: string
                                                    description: Database username
                                                dbType:
                                                    type: string
                                                    description: Database type
                                                deleted:
                                                    type: boolean
                                                    description: Indicates if the database is deleted
                                                disabled:
                                                    type: boolean
                                                    description: Indicates if the database is disabled
                                                domain:
                                                    type: string
                                                    description: Associated domain
                                                note:
                                                    type: string
                                                    description: Additional note or description
                                    pager:
                                        type: object
                                        properties:
                                            items:
                                                type: integer
                                                description: Number of items in the current page
                                            page:
                                                type: integer
                                                description: Current page number
                                            pagesize:
                                                type: integer
                                                description: Number of items per page
                                    domains:
                                        type: array
                                        items:
                                            type: string
                                            description: List of associated domains
                "404":
                    description: Hosting not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: integer
                                        description: Error code
                                    message:
                                        type: string
                                        description: Error message
        post:
            summary: Create new database
            description: Creates a new database in the specified hosting.
            tags:
                - Databases
            parameters:
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
                      description: User ID or "self" for currently logged user
                - name: hostingId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Hosting ID
                - name: date
                  in: header
                  description: The time used for the signature in the ISO8601 basic format, in the GMT timezone.
                  required: true
                  schema:
                      type: string
                      format: date-time
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                domain:
                                    type: string
                                    description: Domain in the selected hosting (sometimes not required)
                                dbName:
                                    type: string
                                    description: Database name
                                dbUser:
                                    type: string
                                    description: Database user
                                dbPassword:
                                    type: string
                                    description: Password required when creating a new user (not required if assigning an existing user)
                                dbType:
                                    type: string
                                    description: Database type (mariadb105, mariadb103, mysql80, mysql57, postgresql100)
                                defaultCollation:
                                    type: string
                                    description: Default character encoding
                                note:
                                    type: string
                                    description: Additional note
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    item:
                                        type: object
                                        properties:
                                            id:
                                                type: integer
                                                description: Database ID
                                            dbName:
                                                type: string
                                                description: Database name
                                            dbUser:
                                                type: string
                                                description: Database username
                                            dbType:
                                                type: string
                                                description: Database type
                                            deleted:
                                                type: boolean
                                                description: Indicates if the database is deleted
                                            disabled:
                                                type: boolean
                                                description: Indicates if the database is disabled
                                            domain:
                                                type: string
                                                description: Associated domain
                                            note:
                                                type: string
                                                description: Additional note about the database
                                    errors:
                                        type: object
                                        additionalProperties:
                                            type: array
                                            items:
                                                type: string
                                        description: Validation errors (if any)
                                    status:
                                        type: string
                                        description: Request status (success or error)
    /user/{userId}/hosting/{hostingId}/db/{dbId}:
        get:
            summary: Get database detail
            description: Retrieves details of a specific database in a hosting.
            tags:
                - Databases
            parameters:
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
                      description: User ID or "self" for currently logged user
                - name: hostingId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Hosting ID
                - name: dbId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Database ID
                - name: date
                  in: header
                  description: The time used for the signature in the ISO8601 basic format, in the GMT timezone.
                  required: true
                  schema:
                      type: string
                      format: date-time
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                        description: Database ID
                                    dbName:
                                        type: string
                                        description: Database name
                                    dbUser:
                                        type: string
                                        description: Database username
                                    dbType:
                                        type: string
                                        description: Database type
                                    deleted:
                                        type: boolean
                                        description: Indicates if the database is deleted
                                    disabled:
                                        type: boolean
                                        description: Indicates if the database is disabled
                                    domain:
                                        type: string
                                        description: Associated domain
                                    note:
                                        type: string
                                        description: Additional note about the database
                "404":
                    description: Database not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: integer
                                        description: Error code
                                    message:
                                        type: string
                                        description: Error message
        put:
            summary: Update database
            description: Updates an existing database in the specified hosting.
            tags:
                - Databases
            parameters:
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
                      description: User ID or "self" for currently logged user
                - name: hostingId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Hosting ID
                - name: dbId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Database ID
                - name: date
                  in: header
                  description: The time used for the signature in the ISO8601 basic format, in the GMT timezone.
                  required: true
                  schema:
                      type: string
                      format: date-time
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                dbPassword:
                                    type: string
                                    description: Database password
                                note:
                                    type: string
                                    description: Additional note
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    item:
                                        type: object
                                        properties:
                                            id:
                                                type: integer
                                                description: Database ID
                                            dbName:
                                                type: string
                                                description: Database name
                                            dbUser:
                                                type: string
                                                description: Database username
                                            dbType:
                                                type: string
                                                description: Database type
                                            deleted:
                                                type: boolean
                                                description: Indicates if the database is deleted
                                            disabled:
                                                type: boolean
                                                description: Indicates if the database is disabled
                                            domain:
                                                type: string
                                                description: Associated domain
                                            note:
                                                type: string
                                                description: Additional note about the database
                                    errors:
                                        type: object
                                        additionalProperties:
                                            type: array
                                            items:
                                                type: string
                                        description: Validation errors (if any)
                                    status:
                                        type: string
                                        description: Request status (success or error)
        delete:
            summary: Delete a database
            description: Deletes the specified database from the hosting.
            tags:
                - Databases
            parameters:
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
                      description: User ID or "self" for currently logged user
                - name: hostingId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Hosting ID
                - name: dbId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Database ID
                - name: date
                  in: header
                  description: The time used for the signature in the ISO8601 basic format, in the GMT timezone.
                  required: true
                  schema:
                      type: string
                      format: date-time
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    errors:
                                        type: object
                                        additionalProperties:
                                            type: array
                                            items:
                                                type: string
                                        description: Validation errors (if any)
                                    item:
                                        type: object
                                        properties:
                                            id:
                                                type: integer
                                                description: Database ID
                                            dbName:
                                                type: string
                                                description: Database name
                                            dbUser:
                                                type: string
                                                description: Database username
                                            dbType:
                                                type: string
                                                description: Database type
                                            deleted:
                                                type: boolean
                                                description: Indicates if the database is deleted
                                            disabled:
                                                type: boolean
                                                description: Indicates if the database is disabled
                                            domain:
                                                type: string
                                                description: Associated domain
                                            note:
                                                type: string
                                                description: Additional note about the database
                                    status:
                                        type: string
                                        description: Request status (success or error)
    /user/{userId}/hosting/{hostingId}/dbusers:
        get:
            summary: List of all databases users
            description: Retrieves a list of all database users in a specific hosting.
            tags:
                - Databases
            parameters:
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
                      description: User ID or "self" for currently logged user
                - name: hostingId
                  in: path
                  required: true
                  schema:
                      type: integer
                      description: Hosting ID
